<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<!-- header -->
<header class="d-flex align-items-center">
    <div class="align-self-start position-absolute">
        <a href="#">

        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="text-light display-1 font-italic mb-5 banner-heading">We <img src="img/heart.png" alt="heart"

            </div>
        </div>
        <!-- end of title -->
        <div class="row mb-4 first-row align-items-end">
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
                <a href="img/libraries/library1.jpg" data-lightbox="library" data-title="Clementinum, Prague">

                </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">

            <div class="col-lg-3 col-sm-6 col-10 mx-auto">

                </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
                <a href="img/libraries/library4.jpg" data-lightbox="library" data-title="Central Library of Vancouver, Canada">
                    <img src="img/libraries/library4.jpg" alt="lib 1" class="img-thumbnail gallery-img">
                </a>
            </div>
        </div>
        <div class="row mb-4 second-row align-items-end">
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
                <a href="img/libraries/library5.jpg" data-lightbox="library" data-title="Library of Congress, Washington, D.C.">
                    <img src="img/libraries/library5.jpg" alt="lib 1" class="img-thumbnail gallery-img">
                </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
                <a href="img/libraries/library6.jpg" data-lightbox="library" data-title="New York Public Library (Stephen A. Schwarzman Building)">
                    <img src="img/libraries/library6.jpg" alt="lib 1" class="img-thumbnail gallery-img">
                </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
